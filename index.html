<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <title>Document</title>

</head>

<body>

    <div class="wrapper">

        <header>

            <nav class="container-fluid pt-2">

                <div class="row justify-content-between align-items-center">

                    <div class="col-1">
                        <img src="img/logo.svg" alt="logo">
                    </div>
    
                    <div class="col-10">
                        <input class="form-control" type="search" placeholder="search" aria-label="Search">
                    </div>
    
                    <div class="col-1">
                        <ul class="d-flex align-items-center my-ul">
                            <li class="ms-3"><i class="fa-solid fa-list-ul" style="color: #000000;"></i></li>
                            <li class="ms-3"><i class="fa-solid fa-circle-question" style="color: #000000;"></i></li>
                            <li class="ms-3"><i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i></li>
                            <li class="ms-3"><i class="fa-solid fa-bell" style="color: #e4d321;"></i></li>
                        </ul>
                    </div>

                </div>

            </nav>

        </header>

        <main>

            <div class="sidebar container-fluid d-flex flex-column justify-content-between py-3">


                <div>

                    <ul class="my-ul">
                        <li><i class="fa-solid fa-house" style="color: #ffffff;"></i> <span class="text-light"> Home</span></li>
                        <li><i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i> <span class="text-light"> Stats</span></li>
                        <li><i class="fa-solid fa-signal" style="color: #ffffff;"></i> <span class="text-light"> Signal</span></li>
                    </ul>
    
                </div>
    
                <div>
    
                    <span><i class="fa-solid fa-gear" style="color: #ffffff;"></i></span>
                    <span class="text-light">Admin</span>
    
                </div>

            </div>

            <div class="main-content">

                <section class="main-nav">

                </section>

                <div class="container-fluid">

                    <div class="row">

                        <div class="left-side">

                        </div>

                        <div class="right-side">

                        </div>

                    </div>

                </div>

            </div>

        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
